{% extends 'base.html' %}
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

{% block page_content %}

    {% image page.header_image width-1920 as header_photo %}
    <div class="page-titles-img title-space-lg bg-parallax parallax-overlay mb80" data-jarallax='{"speed": 0.2}'
         style='background-image: url( {{ header_photo.url }} )'>
        <div class="container">
            <div class="row">
                <div class=" col-md-12">
                    <h1 class='text-uppercase'>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div><!--page title end-->

    <div class="container mb80">
        <div class="row">
            <div class="col-md-12">
                {{ page.page_body|richtext }}
            </div>
        </div>
    </div>

{% endblock %}
